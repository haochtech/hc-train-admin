
<script type="text/javascript">






    // NProgress
    if (typeof NProgress != 'undefined') {
        $(document).ready(function () {
            NProgress.start();
        });

        $(window).load(function () {
            NProgress.done();
        });
    }
    function xc_list_message($obdata) {


        var _message={};

        _message["heading"]=$obdata["title"];
        _message["text"]=$obdata["text"];
        _message["icon"]=$obdata["type"];

        if($obdata["type"]=="error"){

            _message["showHideTransition"]='fade';
        }
        $.toast(_message)
    }
    function xc_edit_message($opdata) {
        swal($opdata);

    }
    var xpagecss = {
        xload: function () {

            message({
                title: "操作中",
                text: "",
                imageUrl: "../addons/{php echo $_GPC['m']}/resource/images/xload1.gif",
                showConfirmButton: false,
                allowOutsideClick: true
            })
        }
    };

</script>
