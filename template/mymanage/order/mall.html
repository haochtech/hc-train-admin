    function setseach() {

    function queryparams(params) {

        if ($saechparas == null) {
            setseach()
        }

        $.each($saechparas, function (i, field) {
            if(field.name.indexOf("[]")>0){

                var kname=field.name.replace("[]","");
                if( typeof(params[kname]) ==="undefined"){
                    params[kname]=[];
                }
                params[kname].push(field.value)
            }
            else
            {
                params[field.name] = field.value;
            }

        });

        return params;
    }

    function status(value, row, index){
        var myhtml=[];
        if(row['status']==1){
            if(row['mall_type']==2){
                if(row['group_status']==-1){
                    myhtml.push('拼团中');
                }else if(row['group_status']==1){
                    if(row['order_status']==-1){
                        myhtml.push('未核销');
                    }else if(row['order_status']==1){
                        myhtml.push('已核销');
                    }
                }
            }else{
                if(row['order_status']==-1){
                    myhtml.push('未核销');
                }else if(row['order_status']==1){
                    myhtml.push('已核销');
                }
            }
        }else if(row['status']==2){
            if(row['tui_status']==-1){
                myhtml.push('退款中');
            }else if(row['tui_status']==1){
                myhtml.push('已退款');
            }
        }
        return myhtml.join('');
    }
